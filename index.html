<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%); width: 1440px; display: flex; font-family: 'Outfit', sans-serif; vertical-align: center; height: 100vh;">
<div style="background-color: hsl(0, 0%, 100%); width: 325px; height: fit-content; justify-content: space-around; margin: auto; display: flex; flex-direction: column; border-radius: 15px">
  <img src="images/image-qr-code.png" alt="" style="width: 88%; margin: 20px auto 5px; border-radius: 10px">
  <div style="margin: 0 35px 25px 35px">
    <p style="text-align: center; color: hsl(218, 44%, 22%); font-size: 20px; font-weight: 700;">Improve your front-end skills by building projects</p>
    <p style="color: hsl(220, 15%, 55%); font-size: 15px; font-weight: 400; text-align: center;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JBlezi">Julius Blezinger</a>.
  </div>
</div>
</body>
</html>
